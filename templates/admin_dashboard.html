<!DOCTYPE html>
<html>
<head><title>Admin Dashboard</title></head>
<body>
<h1>Admin Dashboard</h1>
<p>Welcome, {{ current_user.username }} | <a href="{{ url_for('logout') }}">Logout</a></p>
<a href="{{ url_for('upload_paper') }}">Upload New Paper (PDF)</a>
<h2>Uploaded Papers</h2>
<ul>
    {% for paper in papers %}
    <li>{{ paper.title }} - <a href="{{ url_for('view_answers', paper_id=paper.id) }}">View Answers</a> - <a href="{{ url_for('download_file', filename=paper.filename) }}">Download Paper</a></li>
    {% endfor %}
</ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head><title>View Answers</title></head>
<body>
<h2>Answers for Paper</h2>
<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
<ul>
    {% for ans in answers %}

    {% endfor %}
</ul>
</body>
</html>

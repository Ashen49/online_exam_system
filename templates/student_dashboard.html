<!DOCTYPE html>
<html>
<head><title>Student Dashboard</title></head>
<body>
<h1>Student Dashboard</h1>
<p>Welcome, {{ current_user.username }} | <a href="{{ url_for('logout') }}">Logout</a></p>
<h2>Available Papers</h2>
<ul>
    {% for paper in papers %}
    <li>{{ paper.title }} - <a href="{{ url_for('paper_detail', paper_id=paper.id) }}">Take Exam</a> - <a href="{{ url_for('download_file', filename=paper.filename) }}">Download Paper PDF</a></li>
    {% endfor %}
</ul>
</body>
</html>
